<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Grade</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Bobby</td>
    <td>8th</td>
    <td>14</td>
  </tr>
  <tr>
    <td>Angelina</td>
    <td>9th</td>
    <td>15</td>
  </tr>
</table>


</body>
</html>
